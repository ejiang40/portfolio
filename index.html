<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edwin Jiang - Welcome to My World</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Verdana', sans-serif;
            background-color: #b0e0e6;
        }
        .background {
            background-image: url('images/background.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            padding: 20px;
        }
        .sidebar, .blog-sidebar {
            width: 200px;
            padding: 20px;
            background-color: #cce7ff;
            border-right: 2px solid #005f99;
            margin-right: 20px;
        }
        .blog-sidebar {
            margin-left: 20px;
            border-left: 2px solid #005f99;
        }
        .content-box {
            background-color: #f0f8ff;
            padding: 20px;
            width: calc(100% - 480px);
            font-size: 1em;
            text-align: left;
        }
        .nav-link, .blog-link {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: #005f99;
            font-weight: bold;
        }
        .nav-link:hover, .blog-link:hover {
            text-decoration: underline;
        }
        .sabitsuki-link {
            display: block;
            background-color: #ff69b4;
            color: #ffffff;
            padding: 10px;
            text-decoration: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="sidebar">
            <a href="portfolio.html" class="nav-link">Portfolio</a>
            <a href="coursework.html" class="nav-link">Coursework & Resume</a>
            <a href="contact.html" class="nav-link">Contact</a>
            <a href="sabitsuki.html" class="sabitsuki-link">Sabitsuki</a>
            <h3>Older Posts</h3>
            <div id="older-posts"></div>
        </div>
        <div class="content-box">
            <h1>Welcome to the Weird and Wonderful World of Edwin Jiang</h1>
            <p>I'm Edwin, a Computational Media major at Georgia Tech. Dive in, click around, stay a while.</p>
        </div>
        <div class="blog-sidebar">
            <h3>Recent Posts</h3>
            <div id="recent-posts"></div>
        </div>
    </div>
    <script src="js/blog.js"></script>
</body>
</html>
